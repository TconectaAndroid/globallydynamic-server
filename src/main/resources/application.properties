# Configuración del servidor
server.port=${PORT:8080}
server.servlet.context-path=/

# Configuración de la aplicación
spring.application.name=GloballyDynamic Server TConecta
spring.profiles.active=${SPRING_PROFILES_ACTIVE:production}

# Configuración de logging
logging.level.com.tconecta=INFO
logging.level.root=INFO
logging.pattern.console=%d{yyyy-MM-dd HH:mm:ss} - %msg%n
logging.pattern.file=%d{yyyy-MM-dd HH:mm:ss} [%thread] %-5level %logger{36} - %msg%n

# Configuración de Actuator
management.endpoints.web.exposure.include=health,info
management.endpoint.health.show-details=always
management.health.defaults.enabled=true

# Configuración personalizada
netlify.base.url=${NETLIFY_BASE_URL:https://tconectahost.netlify.app}

# Configuración de HTTP
server.compression.enabled=true
server.compression.mime-types=application/json,application/xml,text/html,text/xml,text/plain,application/javascript,text/css

# Configuración de timeout
server.connection-timeout=20000
server.tomcat.connection-timeout=20000

# Headers de seguridad básicos
server.error.include-message=always
server.error.include-binding-errors=always